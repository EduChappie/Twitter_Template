<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="./css/left_side.css">
</head>
<body>
    <div class="painel">
        <article class="left_side">
            <header>
                <img src="./imgs/Twitter-logo.svg.png" alt="logo">
            </header>
            
            <section>
                <div class="barr home">
                    Home
                </div>
                <div class="barr explore">
                    Explore
                </div>
                <div class="barr notifications">
                    Notifications
                </div>
                <div class="barr messages">
                    Messages
                </div>
                <div class="barr bookmarks">
                    Bookmarks
                </div>
                <div class="barr lists">
                    Lists
                </div>
                <div class="barr profile">
                    Profile
                </div>
                <div class="barr more">
                    More
                </div>
            </section>

            <footer class="tweet">
                <button>
                    <h1>Tweet</h1>
                </button>
            </footer>
        </article>

        <article class="mid">

        </article>
    </div>
</body>
</html>
