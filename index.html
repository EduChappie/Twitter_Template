<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="./css/left_side.css">
    <link rel="stylesheet" href="./css/mid.css">
    <link rel="stylesheet" href="./css/boxPerfil.css">
</head>
<body>
    <div class="painel">
        <article class="left_side">
            <header>
                <img src="./imgs/Twitter-logo.svg.png" alt="logo">
            </header>
            
            <section>
                <div class="barr home">
                    Home
                </div>
                <div class="barr explore">
                    Explore
                </div>
                <div class="barr notifications">
                    Notifications
                </div>
                <div class="barr messages">
                    Messages
                </div>
                <div class="barr bookmarks">
                    Bookmarks
                </div>
                <div class="barr lists">
                    Lists
                </div>
                <div class="barr profile">
                    Profile
                </div>
                <div class="barr more">
                    More
                </div>
            </section>

            <footer class="tweet">
                <button>
                    <h1>Tweet</h1>
                </button>
            </footer>
        </article>

        <article class="mid">
            <header>
                <nav class="barr_back">
                    <div class="space">
                        <div class="arrow_back">
                            &larr;
                        </div>
                        <div class="count_info">
                            <div class="name_count">
                                <h1>Twitter</h1>
                            </div>
                            <div class="tweets_info" id="tweets">
                                <span style="font-size: 10pt;" >34,5 mil Tweet</span>
                            </div>
                        </div>
                    </div>
                </nav>

                <div class="box_perfil">
                    - box_perfil
                    <div class="perfil">
                         - perfil
                        <div class="imgs">
                            - imgs
                            <div class="background">
                                foto de fundo &rarr;
                            </div>
                            <div class="foto_perfil">
                                foto &rarr;
                            </div>
                        </div>
                        
                        <div class="bio"></div>
                    </div>

                    <div class="tweets"></div>
                </div>

            </header>
        </article>
    </div>
</body>
</html>
